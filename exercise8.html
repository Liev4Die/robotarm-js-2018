<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 9");

            for(var a = 1; a <5; a++){
                for(var b = 0; b <a; b++){
                    robotArm.grab();
                for(var c = 0; c <5; c++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var c = 0; c <5; c++){
                    robotArm.moveLeft();
                }
                }
                robotArm.moveRight();
            }

            robotArm.run();
        </script>
    </body>
</html>
