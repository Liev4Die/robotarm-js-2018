<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 10");
            
            var z = 10
            for(a = 1; a <6; a++){
                var z = z-1
                for(b = 0; b <z; b++){
                robotArm.grab();
                robotArm.moveRight();
                }
                robotArm.drop();
                var z = z -1
                for(c = 0; c <z; c++){
                robotArm.moveLeft();
                }
            }
        

            robotArm.run();
        </script>
    </body>
</html>
