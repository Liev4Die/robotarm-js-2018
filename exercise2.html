<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 2");
            
            for(var a = 0; a < 9; a++){
                robotArm.grab();
                robotArm.moveRight();
            }
            
            robotArm.drop();
            
            for(var a = 0; a < 5; a++){
                robotArm.moveLeft();
            }
            
            robotArm.grab();
           
            for(var a = 0; a < 5; a++){
                robotArm.moveRight();
            }
            
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();



            robotArm.run();
        </script>
    </body>
</html>
