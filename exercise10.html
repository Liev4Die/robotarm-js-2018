<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 11");
            
            for(d = 0; d <10; d++){
                robotArm.moveRight();
            }
            for(a = 0; a <9; a++){
                robotArm.moveLeft();
                robotArm.grab();
                for(b = 0; b <1; b++){
                if (robotArm.scan() == "white") {
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                else{
                    robotArm.drop();
                }
                }
            }

            robotArm.run();
        </script>
    </body>
</html>
