<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 7");
            
            for(a = 0; a <5; a++){
                for(b = 0; b <6; b++){
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
            }
                robotArm.moveRight();
                robotArm.moveRight();
            }


            robotArm.run();
        </script>
    </body>
</html>
